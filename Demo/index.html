<html>

    <head>

        <script src="http://momentjs.com/downloads/moment-with-locales.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../Sources/Particle.js" type="text/javascript" charset="utf-8"></script>

        <script>

            window.onload = function () {
                Particle.machineId = 1;
                Particle.epoch = 1471562385000;

                var particle = Particle.generateParticle();
                var timeFromParticle = Particle.timeFromParticle(particle);
                var humanizedDate = moment(timeFromParticle).format("dddd, MMMM Do YYYY, h:mm:ss a SSS");

                document.write("<pre>");
                document.write("Particle: " + particle);
                document.write("<br>");
                document.write("Time From Particle: " + timeFromParticle)
                document.write("<br>");
                document.write("Humanized UNIX Time: " + humanizedDate);
                document.write("</pre>");
            };

        </script>

    </head>

    <body>

    </body>

</html>
